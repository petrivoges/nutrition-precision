<ion-view title="Account">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-star" 
        ng-click="data.showDelete = !data.showDelete;">
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header padding">
    <h1>Account</h1>

    <div class="card">
	  <div class="item item-text-wrap">
	   	First Name: {{ user.first_name }}
	  </div>
	</div>

	<div class="card">
	  <div class="item item-text-wrap">
	   	Login: {{ user.login }}
	  </div>
	</div>

    <div class="card">
	  <div class="item item-text-wrap">
	   	Email: {{ user.email }}
	  </div>
	</div>

    <!-- <ion-list lass="card">
      <ion-item ng-repeat="prop in user.properties" type="item-text-wrap" >
        {{prop}}
      </ion-item>>
    </ion-list> -->

    <a class="button button-block button-dark" ua-logout>
		<span ng-show="!loading">Log Out</span>
		<i ng-show="loading" class="ion-loading-b"></i>
    </a>
  </ion-content>
</ion-view>
